# Default values for nestcms
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: ghcr.io/abdoelhodaky/imgs/nestcms
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"

imagePullSecrets:
  - name: docker-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # alb.ingress.kubernetes.io/subnets: "subnet-069d27f47d7e62de8,subnet-0b2694ce6b30df1d9,subnet-0c061308d068204dd"
  hosts:
    - host: nestcms.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: nestcms-tls
  #    hosts:
  #      - nestcms.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "3000"

# Secret environment variables
secretEnv:
  - name: MONGO_URI
    secretName: nestcms-secrets
    secretKey: MONGO_URI
  - name: JWT_SECRET
    secretName: nestcms-secrets
    secretKey: JWT_SECRET
  - name: PAYTABS_PROFILE_ID
    secretName: nestcms-secrets
    secretKey: PAYTABS_PROFILE_ID
  - name: PAYTABS_SERVER_KEY
    secretName: nestcms-secrets
    secretKey: PAYTABS_SERVER_KEY
  - name: PAYTABS_REGION
    secretName: nestcms-secrets
    secretKey: PAYTABS_REGION

# MongoDB dependency configuration
mongodb:
  enabled: true
  auth:
    enabled: true
    rootUser: root
    rootPassword: "nestcms-root-password"
    username: nestcms
    password: "nestcms-password"
    database: nestcms
  architecture: standalone
  persistence:
    enabled: true
    size: 8Gi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Redis dependency configuration (optional for caching)
redis:
  enabled: false
  auth:
    enabled: true
    password: "nestcms-redis-password"
  architecture: standalone
  master:
    persistence:
      enabled: true
      size: 2Gi
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# External MongoDB configuration (when mongodb.enabled is false)
externalMongodb:
  host: ""
  port: 27017
  database: nestcms
  username: ""
  password: ""
  # Connection string format: mongodb://username:password@host:port/database
  uri: ""

# Secrets configuration
secrets:
  create: true
  name: nestcms-secrets
  data:
    MONGO_URI: ""  # Will be auto-generated if using internal MongoDB
    JWT_SECRET: ""  # Must be provided
    PAYTABS_PROFILE_ID: ""  # Must be provided
    PAYTABS_SERVER_KEY: ""  # Must be provided
    PAYTABS_REGION: "ARE"  # Default to UAE region

