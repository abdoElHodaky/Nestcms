apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nestcms-ingress
  annotations: 
     kubernetes.io/ingress.class: nginx
   #  nginx.ingress.kubernetes.io/rewrite-target:/
spec:
  rules:
    - host: nestcms.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nestcms-loadbalancer
                port:
                  number: 3000
        #  - 
